name: Publish Docker Image
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: publish
        run: |
          docker login ghcr.io -u ${GITHUB_REF} -p ${REPO_TOKEN}
          docker build -t ghcr.io/weboscontainer .
          docker push ghcr.io/weboscontainer
          
 
